  <body>

    <div id="content" class="content">
      <div class="team-container">
        <input value="Team 1" type="text" id="name_team1" minlength="1" maxlength="15" size="10" />
        <p class="score" id="score_team1">0</p>
        <div class="button-list">
          <button id="decrease_team1">-</button>
          <button id="increase_team1">+</button>
        </div>
      </div>

      <div class="middle">
        <button id="switch-teams">‚ÜîÔ∏è Switch</button>
        <div class="bestof">
          <div class="bestof-number">
            <p>BEST OF &nbsp;</p> <p id="bestof">1</p>
          </div>
          <div class="button-list">
            <button id="decrease_bestof">-</button>
            <button id="increase_bestof">+</button>
          </div>
        </div>
        <button id="submit">‚úÖ Submit</button>
        <button id="reset">üîÑÔ∏è Reset</button>      
        <div id="reset-buttons" class="hidden reset-buttons">
          <button id="reset-yes">Yes</button>
          <button id="reset-no">No</button>
        </div>
      </div>

      <div class="team-container">
        <input value="Team 2" type="text" id="name_team2" minlength="1" maxlength="15" size="10" />
        <p class="score" id="score_team2">0</p>
        <div class="button-list">
          <button id="decrease_team2">-</button>
          <button id="increase_team2">+</button>
        </div>
      </div>
    </div>
    <!-- Settings for enable "always on top", change shortcutes -->
    <div id="settings-menu" class="settings hidden">
      <div class="settings-container">
        <h2>Settings</h2>
        <div class="settings-list">
          <div class="settings-item">
            <label for="always-on-top">Always on top</label>
            <input type="checkbox" id="always-on-top" />
          </div>
          <div class="settings-item">
            <label for="shortcut">Shortcut</label>
            <input type="text" id="shortcut" />
          </div>
        </div>
        <button id="save">Save</button>
      </div>
    </div>
